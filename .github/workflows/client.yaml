name: Deploy Client Application
on:
  push:
    branches:
      - main
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t vedang10/client --build-arg REACT_APP_SERVER_URL='${{secrets.REACT_APP_SERVER_URL}}'  --build-arg SKIP_PREFLIGHT_CHECK='${{secrets.SKIP_PREFLIGHT_CHECK}}' ./client
      - name: Publish image to Docker Hub
        run: docker push vedang10/client:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: docker pull vedang10/client:latest
      - name: Run Docker Container
        run: |
          docker run -d -p 5000:5000 --name client-app-container \
            -e DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            -e SECRET='${{ secrets.SECRET }}' \
            -e EMAIL_HOST='${{ secrets.EMAIL_HOST }}' \
            -e EMAIL_PORT='${{ secrets.EMAIL_PORT }}' \
            -e EMAIL_HOST_USER='${{ secrets.EMAIL_HOST_USER }}' \
            -e EMAIL_HOST_PASSWORD='${{ secrets.EMAIL_HOST_PASSWORD }}' \
            vedang10/client
